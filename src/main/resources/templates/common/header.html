<div class="p-4 bg-primary text-white text-center">
  <div class="d-flex justify-content-between align-items-center">
    <!-- 왼쪽: 로고 또는 타이틀 -->
    <div>
      <h2 class="mb-0"><a th:href="@{/}" href="/" class="text-white text-decoration-none">My Board</a></h2>
    </div>

    <!-- 오른쪽: 로그인/회원가입 또는 사용자 정보 -->
    <div>
      <div th:if="${session.user_info == null}">
        <a th:href="@{/signin}" class="btn btn-light me-2">로그인</a>
        <a th:href="@{/signup}" class="btn btn-outline-light">회원가입</a>
      </div>
      <div th:unless="${session.user_info == null}">
        <span class="me-3 fw-bold">[[${session.user_info.name}]]님 반갑습니다.</span>
        <button class="btn btn-light" onclick="logout()">로그아웃</button>
      </div>
    </div>
  </div>
</div>

<script>
  const logout = () => {
    if (confirm('로그아웃 하시겠습니까?')) {
      location.href = "/signout";
    }
  };
</script>
